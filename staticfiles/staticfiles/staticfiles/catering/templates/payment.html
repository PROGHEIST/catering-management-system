<form action="{% url 'event_payment' event.id %}" method="POST">
    {% csrf_token %}
    <script
        src="https://checkout.razorpay.com/v1/checkout.js"
        data-key="YOUR_RAZORPAY_KEY_ID"
        data-amount="{{ amount }}"
        data-currency="INR"
        data-order_id="{{ order_id }}"
        data-buttontext="Pay Now"
        data-name="Catering Service"
        data-description="Event Payment"
        data-theme.color="#F37254">
    </script>
</form>
