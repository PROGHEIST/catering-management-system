<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <div class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-center mb-4">Delete Menu Item</h2>
            <p class="text-lg text-center mb-6">Are you sure you want to delete <span class="font-bold">{{ menu_item.name }}</span>?</p>
            
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                
                <div class="flex justify-center space-x-4">
                    <button type="submit" class="bg-red-500 text-white px-6 py-2 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                        Delete
                    </button>
                    <a href="{% url 'menu_list' %}" class="bg-gray-300 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
        
        
        <script src="" async defer></script>
    </body>
</html>
