<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Edit Menu Item</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <h2 class="text-2xl font-semibold mb-6">Edit Menu Item</h2>
<form method="POST" enctype="multipart/form-data" class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
    {% csrf_token %}
    
    <div class="mb-4">
        <label for="{{ form.name.id_for_label }}" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" name="{{ form.name.name }}" value="{{ form.name.value }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
    </div>

    <div class="mb-4">
        <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea name="{{ form.description.name }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">{{ form.description.value }}</textarea>
    </div>

    <div class="mb-4">
        <label for="{{ form.price.id_for_label }}" class="block text-sm font-medium text-gray-700">Price</label>
        <input type="text" name="{{ form.price.name }}" value="{{ form.price.value }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
    </div>

    <div class="mb-4">
        <label for="{{ form.image.id_for_label }}" class="block text-sm font-medium text-gray-700">Image</label>
        <input type="file" name="{{ form.image.name }}" class="mt-1 block w-full text-gray-700 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
    </div>

    <div class="mb-6">
        <label for="{{ form.category.id_for_label }}" class="block text-sm font-medium text-gray-700">Category</label>
        <select name="{{ form.category.name }}" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            {% for choice in form.category.field.choices %}
                <option value="{{ choice.0 }}" {% if choice.0 == form.category.value %}selected{% endif %}>{{ choice.1 }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="text-center">
        <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
            Save Changes
        </button>
    </div>
</form>

        <script src="" async defer></script>
    </body>
</html>
