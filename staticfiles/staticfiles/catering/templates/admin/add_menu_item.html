<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add New Menu Item</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <h2 class="text-3xl font-semibold text-center my-6">Add New Menu Item</h2>

<form method="POST" enctype="multipart/form-data" class="max-w-lg mx-auto p-6 bg-white shadow-md rounded-md">
    {% csrf_token %}
    
    <div class="mb-6">
        <label for="id_name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
        <input type="text" name="name" id="id_name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" value="{{ form.name.value|default:'' }}">
    </div>

    <div class="mb-6">
        <label for="id_description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <textarea name="description" id="id_description" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">{{ form.description.value|default:'' }}</textarea>
    </div>

    <div class="mb-6">
        <label for="id_price" class="block text-sm font-medium text-gray-700 mb-2">Price</label>
        <input type="number" name="price" id="id_price" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" value="{{ form.price.value|default:'' }}">
    </div>

    <div class="mb-6">
        <label for="id_image" class="block text-sm font-medium text-gray-700 mb-2">Image</label>
        <input type="file" name="image" id="id_image" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div class="mb-6">
        <label for="id_category" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
        <select name="category" id="id_category" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="veg">Vegetarian</option>
            <option value="non-veg">Non-Vegetarian</option>
            <option value="beverages">Beverages</option>
        </select>
    </div>

    <button type="submit" class="w-full py-2 mt-4 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Save
    </button>
</form>

        <script src="" async defer></script>
    </body>
</html>
