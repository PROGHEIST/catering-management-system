<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <h2 class="text-2xl font-semibold text-center mb-6">Place Your Order</h2>

<form method="POST" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    
    <div class="space-y-4">
        {% for item in menu_items %}
            <div class="flex items-center space-x-4">
                <input type="checkbox" name="menu_items" value="{{ item.id }}" id="item-{{ item.id }}" class="h-5 w-5 text-indigo-600 border-gray-300 rounded">
                <label for="item-{{ item.id }}" class="text-lg font-medium text-gray-800">{{ item.name }}</label>
                <span class="text-sm text-gray-500">${{ item.price }}</span>
            </div>
        {% endfor %}
    </div>

    <div class="mt-6 text-center">
        <button type="submit" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-50">
            Place Order
        </button>
    </div>
</form>

        <script src="" async defer></script>
    </body>
</html>
