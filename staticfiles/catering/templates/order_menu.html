<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    </head>
    <body>
        
        <h2 class="text-2xl font-semibold text-center mb-6">Order Menu</h2>

<form method="POST" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
    {% csrf_token %}
    
    <div class="space-y-4">
        {% for item in menu_items %}
            <div class="flex items-center space-x-3">
                <input type="checkbox" name="menu_items" value="{{ item.id }}" class="h-5 w-5 text-blue-500 border-gray-300 rounded focus:ring-blue-500">
                <span class="flex-1 text-lg">{{ item.name }}</span>
                <span class="text-gray-500">${{ item.price }}</span>
            </div>
        {% endfor %}
    </div>
    
    <div class="mt-6 flex justify-center">
        <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Place Order
        </button>
    </div>
</form>

        <script src="" async defer></script>
    </body>
</html>
