<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Sticky Navbar -->
    <nav class="bg-gray-800 text-white sticky top-0 z-50 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-2xl font-bold">Catering</a>
                <div class="hidden md:flex space-x-6">
                    <a href="/" class="hover:bg-gray-700 px-3 py-2 rounded-md">Home</a>
                    <a href="/events/" class="hover:bg-gray-700 px-3 py-2 rounded-md">Events</a>
                    <a href="/menus/" class="hover:bg-gray-700 px-3 py-2 rounded-md">Menus</a>
                    <a href="/about/" class="hover:bg-gray-700 px-3 py-2 rounded-md">About</a>
                    <a href="{% url 'register' %}" class="hover:bg-gray-700 px-3 py-2 rounded-md">Sign Up</a>
                    <a href="/contact/" class="hover:bg-gray-700 px-3 py-2 rounded-md"><i class="fa-solid fa-user"></i> &nbsp {{ name }}</a>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="text-white" id="mobile-menu-button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="md:hidden" id="mobile-menu" style="display: none;">
            <div class="px-2 py-3 space-y-1 sm:px-3">
                <a href="/" class="block px-3 py-2 text-base font-medium text-white hover:bg-gray-700 rounded-md">Home</a>
                <a href="/events/" class="block px-3 py-2 text-base font-medium text-white hover:bg-gray-700 rounded-md">Events</a>
                <a href="/about/" class="block px-3 py-2 text-base font-medium text-white hover:bg-gray-700 rounded-md">About</a>
                <a href="/contact/" class="block px-3 py-2 text-base font-medium text-white hover:bg-gray-700 rounded-md">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container mx-auto px-4 py-6">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>

    <script>
        // Toggle mobile menu visibility
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        menuButton.addEventListener('click', () => {
            mobileMenu.style.display = mobileMenu.style.display === 'none' || mobileMenu.style.display === '' ? 'block' : 'none';
        });
    </script>

</body>
</html>
