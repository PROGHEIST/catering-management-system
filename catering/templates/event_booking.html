<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
        <h2 class="text-2xl font-bold mb-4 text-center">Book an Event</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700">Event Type</label>
                {{ form.event_type }}
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Event Date</label>
                {{ form.event_date }}
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Venue</label>
                {{ form.venue }}
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Guest Count</label>
                {{ form.guest_count }}
            </div>
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-md w-full">Submit</button>
        </form>
    </div>
</body>
</html>
