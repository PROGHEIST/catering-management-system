{% extends "base.html" %}

{% block title %}Edit Menu{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-white shadow-lg">
    <h2 class="text-2xl font-bold mb-4">Edit Menu</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-4">
            {{ form.as_p }}
        </div>
        <button type="submit" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Update Menu</button>
    </form>
</div>
{% endblock %}
