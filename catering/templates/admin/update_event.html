<!-- update_event.html -->
{% extends "base.html" %}

{% block title %}Update Event{% endblock %}

{% block content %}
<div class="mx-auto p-6 bg-gray-100">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Update Event</h2>

    <div class="bg-white p-6 rounded-lg shadow-lg">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update Event</button>
        </form>
    </div>
</div>
{% endblock %}
