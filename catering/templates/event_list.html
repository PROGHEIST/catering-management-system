<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
        <h2 class="text-2xl font-bold mb-4 text-center">My Booked Events</h2>
        <ul>
            {% for event in events %}
                <li class="p-3 border-b">
                    <strong>Type:</strong> {{ event.get_event_type_display }} <br>
                    <strong>Venue:</strong> {{ event.venue }} <br>
                    <strong>Date:</strong> {{ event.event_date }} <br>
                    <strong>Guests:</strong> {{ event.guest_count }} <br>
                    <strong>Status:</strong> {{ event.status }}
                </li>
            {% empty %}
                <p class="text-gray-500 text-center">No events booked yet.</p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
