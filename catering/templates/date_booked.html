{% extends 'base.html' %}

{% block title %}Date Booked{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full">
        <div class="flex items-center justify-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.0a1 1 0 01-1 1h-1a1 1 0 01-1-1v-3a1 1 0 011-1h1a1 1 0 011 1v4zm-6 8a2 2 0 01-2-2v-5a2 2 0 012-2h12a2 2 0 012 2v5a2 2 0 01-2 2H6z" />
            </svg>
        </div>
        <h2 class="text-2xl font-semibold text-red-600 text-center mb-4">Sorry, That Date Is Already Booked</h2>
        <p class="text-gray-700 text-center mb-6">We apologize, but the date you selected is no longer available. Please choose another date.</p>
        <div class="flex justify-center">
            <a href="{% url 'book_event' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out">
                Choose Another Date
            </a>
        </div>
    </div>
</div>
{% endblock %}
