<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>

        <form method="POST">
            {% csrf_token %}
            {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
            <div class="p-2 mb-2 text-white rounded 
                {% if message.tags == 'success' %} bg-green-500 
                {% elif message.tags == 'error' %} bg-red-500 {% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
{% endif %}

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                <input type="text" name="username" id="username" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" name="email" id="email" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div class="mb-4">
                <label for="password1" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" name="password1" id="password1" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div class="mb-6">
                <label for="password2" class="block text-sm font-medium text-gray-600">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <!-- Role selection -->
            <div class="mb-4">
                <label for="role" class="block text-sm font-medium text-gray-600">Role</label>
                <select name="role" id="role" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                    <option value="customer">Customer</option>                    
                </select>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">Register</button>
        </form>

        <div class="mt-4 text-center">
            <p class="text-sm">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a></p>
        </div>
    </div>

</body>
</html>
